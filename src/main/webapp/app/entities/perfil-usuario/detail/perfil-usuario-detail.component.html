<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (perfilUsuario(); as perfilUsuarioRef) {
      <div>
        <h2 data-cy="perfilUsuarioDetailsHeading"><span jhiTranslate="abelScApp.perfilUsuario.detail.title">Perfil Usuario</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ perfilUsuarioRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="abelScApp.perfilUsuario.empresa">Empresa</span></dt>
          <dd>
            @if (perfilUsuario()!.empresa) {
              <div>
                <a [routerLink]="['/empresa', perfilUsuario()!.empresa?.id, 'view']">{{ perfilUsuarioRef.empresa?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/perfil-usuario', perfilUsuarioRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
